name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, dev]

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect secrets with Talisman
        run: |
          # Télécharger et installer Talisman
          curl -L https://github.com/thoughtworks/talisman/releases/latest/download/talisman_linux_amd64 -o talisman
          chmod +x talisman

          # Scanner le code
          ./talisman --githook pre-commit || (echo "::error::Secrets detected in code" && exit 1)

  ci:
    name: Test, Lint & Build
    runs-on: ubuntu-latest
    needs: security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript checks
        run: pnpm typecheck

      - name: Run ESLint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build application
        run: pnpm build
        env:
          # Variables d'environnement pour le build
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          DEMARCHES_SIMPLIFIEES_GRAPHQL_API_KEY: "API_KEY_EXAMPLE"
          DEMARCHES_SIMPLIFIEES_GRAPHQL_API_URL: https://www.demarches-simplifiees.fr/api/v2/graphql
          DEMARCHES_SIMPLIFIEES_REST_API_URL: https://www.demarches-simplifiees.fr/api/public/v1
          DEMARCHES_SIMPLIFIEES_NOM_DEMARCHE: "exemple-demarche"
          DEMARCHES_SIMPLIFIEES_ID_DEMARCHE: "123456"
          ADMIN_PASSWORD: "examplepassword"
          JWT_SECRET: "examplesecret"
